<body>
    <section class="container">
        <h1>FORM</h1>
        <form class="formContainer" autocomplete="off">
            <div>
                <label for="" class="label">Name</label><br>
                <input type="text" id="fname" class="input" name="fname" value="">
                <p id="msg"></p>
            </div>
            <div>
                <label for="" class="label">Mobile Number</label><br>
                <input type="number" id="mob" class="input" name="lname" min="0" max="10">
                <p id="msg1"></p>
            </div>
            <div>
                <label for="" class="label">Alt Mobile Number</label><br>
                <input type="number" id="alt" class="input" name="alt" min="0" max="10">
                <p id="msg2"></p>
            </div>
            <div class="radio">
                <input type="radio" id="gender" name="gender" value="male">Male
                <input type="radio" id="gender" name="gender" value="female">Female
            </div>
            <div class="select">
                <select name="" id="countySel">
                    <option value="" selected="selected">Select Country</option>
                </select>
                <select name="" id="stateSel">
                    <option value="" selected="selected">Select State</option>
                </select>
                <select name="" id="districtSel">
                    <option value="" selected="selected">Select City</option>
                </select>
                <p id="msg3"></p>
            </div>
            <div class="btn">
                <input type="button" value="submit" onclick="onFormSubmit()">
                <input type="reset" value="reset" onclick="onReset()">
            </div>
            <div>
                <button type="button" onclick=""><i class="fa-solid fa-download fa-2x"></i></button>
                <br><br>
                <p>Save in PDF Formate</p>
            </div>
        </form>
    </section>
